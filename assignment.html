<html>
  <head> </head>
  <body>
    <h1>KWEB Survey Page</h1>
    <img referrerpolicy="no-referrer" src="https://i.imgur.com/hSSFVSw.png" />
    <div><a href="https://kwebofficial.com/">KWEB Homepage</a></div>
    <h3>1. Write your name.</h3>
    <input type="text" name="name" />
    <h3>2. Write your student number.</h3>
    <input type="text" name="student-id" />
    <h3>3. Select your member level.</h3>
    <label><input type="radio" name="member" value="Admin" />Admin</label>
    <label><input type="radio" name="member" value="Intern" />Intern</label>
    <label
      ><input type="radio" name="member" value="Qualified" />Qualified</label
    >
    <h3>4. Select all fields you are interested in.</h3>

    <label
      ><input type="checkbox" name="field" value="Front-end" />Front-end</label
    >
    <label
      ><input type="checkbox" name="field" value="Back-end" />Back-end</label
    >
    <label
      ><input type="checkbox" name="field" value="Web crawling" />Web
      crawling</label
    >
    <label
      ><input type="checkbox" name="field" value="Web security" />Web
      security</label
    >
    <label
      ><input type="checkbox" name="field" value="Etcetera" />Etcetera
      <input type="text" name="field-etc"
    /></label>

    <h3>
      5. Give us your overall evaluation and feedback about the previous study.
    </h3>

    <div><textarea rows="15" cols="100"></textarea></div>

    <button>Submit your answers</button>
  </body>
</html>
